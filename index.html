<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AI Poem generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form id="poem-form">
        <label for="theme-input">Enter a theme for your poem:</label>
        <input
          type="text"
          id="theme-input"
          name="theme"
          placeholder="e.g., love, nature, friendship"
          required
          autocomplete="off"
        />
        <button type="submit">Generate Poem</button>
      </form>

      <section id="poem-output" class="hidden">
        <h2>Your AI-Generated Poem:</h2>
        <p id="poem-text"></p>
      </section>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/adeogunesther95-lab" target="_blank"
        >Esther Adeogun</a
      >, open sourced on
      <a
        href="https://github.com/adeogunesther95-lab/SheCodes-PlusAI-Wk2"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://ai-poem-generat.netlify.app/" target="_blank">Netlify</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
